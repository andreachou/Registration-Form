<!-- form, input, select, textarea-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Core 1</Core></title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        
        <!--First Name-->
        <div>
            <label for="firstname">First Name:*</label>
            <input id="firstname" type="text" name="firstname">
        </div>
        <br>
        <!--Last Name-->
        <div>
            <label for="last name">Last Name:*</label>
            <input id="lastname" type="text" name="lastname">
        </div>
        <br>
        
        <!--Email-->
        <div>
            <label for="email">Email Address:*</label>
            <input id="email" type="text" name="email">
        </div>
        <br>
        
        <!--Password-->
        <div>
            <label for="password">Password:*</label>
            <input id="password" type="password" name="password">
        </div>
        <br>
    
        <!--Confirm Password-->
        <div>
            <label for="confirmpassword">Confirm Password:*</label>
            <input id="confirmpassword" type="password" name="confirmpassword">
        </div>
        <br>
        
        <!--Birthday-->
        <div>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" name="birthday">
        </div>
        <br>
        
        <!--Gender Identity-->
        <div>
            <p>Gender Identity</p>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</labe>
            
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label>
            
            <input id="nonbinary" type="radio" name="gender"    value="nonbinary">
            <label for="nonbinary">Non-Binary</label>
            
            <input id="noanswer" type="radio" name="gender" value="noanswer">
            <label for="noanswer">I prefer not to answer</label>
        </div>
        <br>
        
        <!--Describe myself-->
        <div>
            <label for="description">A short description about myself:</label>
            <br>
            <input id="description" type="textarea" cols="20" rows="4">
        </div>
        <br>

        <!--Language-->
        <div>
            <label for="language">Favorite Language</label>
            <select id="language" name="language">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
            </select>
        </div>
        <br>
        
        <!--Offer-->
        <div>
            <input id="offers" type="checkbox" name="offers" checked>
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <br>

        <input type="submit" value="Create Account">

        <p>* Indicate a required field</p>
    </form>
</body>
</html>
